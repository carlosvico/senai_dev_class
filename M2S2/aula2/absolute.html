<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absulote</title>
    <style>
        .container {
            position: relative;
            background-color: gray;
            
        }

        .cubo{
            height: 100px;
            width: 100px;
            border: 2px solid black;

        }
        .item-a{
            background-color: red;
        }

        .item-b {
            background-color: rgb(27, 146, 47);
            position: absolute;
            right: 50px;
            bottom: 50px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="cubo item-a"></div>
        <div class="cubo item-b"></div>
    </div>
</body>
</html>
