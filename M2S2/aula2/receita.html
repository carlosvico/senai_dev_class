<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita de bolo</title>
    <!--Externo -> Menor prioridade, mas é o mais indicado no dia a dia. De preferência deixar regras css em arquivos externos-->
    <link rel="stylesheet" href="css/receita.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap"
        rel="stylesheet" />
</head>

<body>
    <header>
        <h1>Receita de bolo</h1>
    </header>
    <main>


        <section class="bolo">
            <img src="https://www.oetker.com.br/Recipe/Recipes/oetker.com.br/br-pt/baking/image-thumb__40008__RecipeDetail/bolo-de-aniversario-de-chocolate.webp"
                alt="Bolo chocolate">
        </section>

        <div class=" cartao">


            <div class="card cd-relogio">
                <div class="rotulo">
                    <h2>Tempo de Preparo</h2>
                    <p>40 <span>Minutos</span></p>
                </div>
                <img class="imagem" src="https://img.icons8.com/cute-clipart/64/000000/apple-clock.png" />
            </div>



            <div class="card cd-rendimento">
                <div class="rotulo">
                    <h2>Rendimento</h2>
                    <p>6 <span> porções</span></p>
                </div>
                <img class="imagem"
                    src="https://img.icons8.com/external-solid-pause-08/64/000000/external-cover-kitchen-cookware-solid-pause-08.png" />
            </div>


        </div>



        <section class="ingredientes">

        </section>
        <section class="preparo">

        </section>
    </main>

    <footer>

    </footer>



</body>

</html>
