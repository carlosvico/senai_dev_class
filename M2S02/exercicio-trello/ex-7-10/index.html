<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" media="only screen and (color)" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulario</title>
</head>

<body>


    <!------------ Imagem ---------------->
    <section class="container">

        <section class="imagem-container">
            <!-- a ser implementado efeito -->
            <img src="img/off.png" alt="">
            <!-- a ser implementado efeito -->
            <img src="img/on.png" alt="" class="segunda">
            <div class="info-image">
                <hr id="i">
                <p>Conheção nossas soluções para iluminação em seu imovel </p>
            </div>
        </section>


        <!-- -------- Formulario ------------->
        <section class="form-container">
            <header>
                <h2>Crie sua conta na <span>I</span>luminum</h2>
            </header>

            <hr>
       
          
            <form action="#">
                <div class="input">


                    <div class="caixa-input">
    
                        <label for="nome">Nome</label>
                        <!-- <i class="fa-regular fa-user-alien"></i> -->
                        <input id="nome" type="text" name="nome" placeholder="Nome" required>
                        
                    </div>
                    
                    <div class="caixa-input">
                        
                        <label for="email">Email</label>
                        <!-- <i class="fa-regular fa-at"></i> -->
                        <input id="email" type="email" name="email" placeholder="exemplo@xyz.com" required>
                        
                    </div>
                    
                    
                    <div class="caixa-input">
                        
                        <label for="senha">Senha</label>
                        <!-- <i class="fa-solid fa-key"></i> -->
                        <input id="senha" type="password" name="" placeholder="123456" required>
    
                    </div>
    
    
                    <div  class="caixa-input" id="btn">
    
                        <input type="submit" value="Cadastrar">
    
                    </div>
                </div>
                <!-- <hr> -->
                <p class="login">Já tem uma conta? <a href="">Clique aqui !</a></p>


            </form>


        </section>

    </section>


<footer>
    <p class="copyright">© Copyright <span>Carlos Vieira</span> - 2022</p>
</footer>


<script src="script/script.js"></script>

</body>

</html>
